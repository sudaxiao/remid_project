<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:pd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-table.min.css" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <div id="toolbar">
        <a href="javascript:void(0);" class="btn btn-primary btn-xs" onclick="resource_addWindow('');"><i class="icon iconfont">&#xe611;</i>新增</a>
        <a href="javascript:void(0);" class="btn btn-danger btn-xs" onclick="wf.resource_delete();"><i class="icon iconfont">&#xe612;</i>删除</a>
    </div>
    <table id="table" class="table table-striped table-bordered table-hover">
    </table>
</div>


<div class="form-group">
    <div class="input-group date form_datetime col-md-5" data-date="2017-09-01T06:00:00Z" data-date-format="yyyy-mm-dd HH:ii:ss" data-link-field="dtp_input1">
        <input class="form-control" size="16" type="text" value="" readonly>
        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
        <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
    </div>
    <input type="hidden" id="dtp_input1" value="" /><br/>
</div>

<script type="text/javascript" src="/js/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<script type="text/javascript" src="/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript">
    $(function () {
        $(function () {
            var oTable = new TableInit();
            oTable.init();

            var oDatePicker = new DatePickerInit();
            oDatePicker.init();
        });
    });

    var DatePickerInit = function () {
        var oDatePickerInit = new Object();
        oDatePickerInit.init = function () {
            $('.form_datetime').datetimepicker({
                language:  'zh-CN',
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                forceParse: 0,
                showMeridian: 1
            });
        }
        return oDatePickerInit;
    }
    var TableInit = function () {
        var oTableInit = new Object();
        oTableInit.init = function () {
            var $table=$('#table');
            $table.bootstrapTable({
                url: '/remind/show',         //请求后台的URL（*）
                method: 'post',             //请求方式（*）
                toolbar: '#toolbar',        //工具按钮用哪个容器
                pagination: true,            //是否显示分页（*）
                cache: false,
                clickToSelect: true,
                striped: true,
                showRefresh: true,           //是否显示刷新按钮
                showPaginationSwitch: true,  //是否显示选择分页数按钮
                pageNumber: 1,              //初始化加载第一页，默认第一页
                pageSize: 3,                //每页的记录行数（*）
                sidePagination: "client",
                pageList:[10,25,50,100],
                search: true,
                uniqueId:'id',
                columns: [{
                    checkbox: true,
                }, {
                    field: 'number',
                    title: '序号'
                }, {
                    field: 'name',
                    title: '任务名称'
                }, {
                    field: 'time',
                    title: '预计完成时间'
                }, {
                    field: 'isFinish',
                    title: '是否完成'
                }, ]
            });
        }
        return oTableInit;
    }
</script>
</body>
</html>
